<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
     <header>
	<div class="logo"></div>
     </header>
     <div class="container">
	<section class="filters">
		<div class="locations">
		    <div class="dropdown">
			<h3>States</h3>
			<h4>California, Arizona...</h4>
			<ul class="popover">
			   <li><h2>Arizona:</h2>
			       <ul class="city">
				  <li>page</li>
				  <li>page2</li>
			       </ul>
			   </li>
			   <li><h2>California:</h2>
			       <ul class="city">
			          <li>San Francisco</li>
				  <li>Los Altos</li>
			       </ul>
			   </li>
			</ul>
		    </div>
		</div>

		<div class="amenities">
		    <div class="dropdown">
			<h3>Amenities</h3>
			<h4>Internet, Kitchen...</h4>
			<ul class="popover">
			   <li class="info">Internet</li>
			   <li class="info">TV</li>
			   <li class="info">Kitchen </li>
			   <li class="info">Iron</li>
			</ul>
		    </div>
		</div>
	   <button>Search</button>
	</section>
     </div>
     <footer>
     	<div class="ft">Holberton School</div>
     </footer>
  </body>
</html>
